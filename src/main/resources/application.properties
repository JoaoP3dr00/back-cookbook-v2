spring.application.name=cookbook
spring.datasource.url=jdbc:postgresql://localhost:5432/banco_postgres_cb
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
server.port=3000

# Habilitar CORS globalmente
spring.web.cors.allowed-origins=http://localhost:8080
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

api.security.token.secret=${JWT_SECRET:my-key}
#api.security.token.secret=my-key